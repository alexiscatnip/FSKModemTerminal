apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '25.0.3'

    defaultConfig {
        applicationId "bg.cytec.android.fskmodem.examples.terminal"
        minSdkVersion 8
        //noinspection ExpiredTargetSdkVersion //only necessary to upgrade if you need to put on google play
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':androidfskmodem')
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:support-v4:22.2.1'
}
